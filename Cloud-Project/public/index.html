<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>CarCounter</title>
</head>
<body>
  <h1>Video-analysis</h1>

  <section>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Brukernavn" required>
      <input type="password" id="password" placeholder="Passord" required>
      <button type="submit">Login</button>
    </form>
    <p id="loginStatus"></p>
  </section>

  <section>
    <h2>Load video</h2>
    <form id="uploadForm">
      <input type="file" id="videoFile" accept="video/*" required>
      <button type="submit">Analayse</button>
    </form>
    <p id="uploadStatus"></p>
  </section>

  <section>
    <h2>Results</h2>
    <input type="text" id="jobId" placeholder="Job ID">
    <button id="checkResult">fetch result </button>
    <pre id="resultOutput"></pre>

    <video id="videoPlayer" controls style="display:none;width:100%;max-width:720px;"></video>
    <div id="gallery"></div>
  </section>

  <script>
    const API = ""; 
    let token = null;

    // Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch(`${API}/users/login`, { //fetch method is the connecting part to backend
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();
      if (data.token) {
        token = data.token;
        document.getElementById("loginStatus").textContent = "Innlogget!";
      } else {
        document.getElementById("loginStatus").textContent = "Feil brukernavn/passord";
      }
    });


// Upload video (presigned PUT → S3 → start analyse)
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!token) return alert("Du må logge inn først!");

      const file = document.getElementById("videoFile").files[0];
      if (!file) return alert("Velg en fil");

  // 1) be om presigned PUT
      const presignRes = await fetch(`${API}/videos/presign-upload`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ filename: file.name, contentType: file.type || "video/mp4" })
      });
      if (!presignRes.ok) {
        const t = await presignRes.text();
        return alert("Klarte ikke å få presigned URL: " + t);
      }
      const { uploadUrl, key } = await presignRes.json();

      // 2) last filen direkte til S3
      const putRes = await fetch(uploadUrl, {
        method: "PUT",
        headers: { "Content-Type": file.type || "video/mp4" },
        body: file
      });
      if (!putRes.ok) {
        const t = await putRes.text();
        return alert("Opplasting til S3 feilet: " + t);
      }

      // 3) start analyse fra S3
      const startRes = await fetch(`${API}/videos/analyze-from-s3`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ key })
      });
      const data = await startRes.json();
      document.getElementById("uploadStatus").textContent = "Job startet: " + JSON.stringify(data);
      if (data.jobId) document.getElementById("jobId").value = data.jobId;
    });


document.getElementById("checkResult").addEventListener("click", async () => {
  if (!token) { 
    alert("Du må logge inn først!"); 
    return; 
  }
  const id = document.getElementById("jobId").value;
  if (!id) { 
    alert("No JobID"); 
    return; 
  }

  // Hent resultat
  const res = await fetch(`${API}/videos/result/${id}`, {
    headers: { "Authorization": `Bearer ${token}` },
  });
  const data = await res.json();
  document.getElementById("resultOutput").textContent = JSON.stringify(data, null, 2);

  // Vis video dersom ferdig
  const videoEl = document.getElementById("videoPlayer");
  if (data.status === "done" && data.video) {
    videoEl.src = data.video;
    videoEl.style.display = "block";
  } else {
    videoEl.removeAttribute("src");
    videoEl.style.display = "none";
  }

  // Vis snapshots
  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";

if (data.status === "done" && Array.isArray(data.images)) {
  if (data.images.length === 0) {
    const p = document.createElement('p');
    p.textContent = "No snapshots";
    gallery.appendChild(p);
  } else {
    data.images.forEach(url => {
      const img = document.createElement('img');
      img.src = url;            // <-- allerede full https-URL (presigned)
      img.loading = "lazy";
      img.style.maxWidth = "320px";
      img.style.margin = "6px";
      gallery.appendChild(img);
    });
  }
}
});

      

  </script>
</body>
</html>
